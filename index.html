<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- font awesome link tag -->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
    <title>Social Impact</title>
</head>
<body>
    <div id="header">
        <h1>We want to make sure you are safe.</h1>
        <p>Choose a location below to get the current air quality.</p>
    </div>

    
    <div id="city-state-input">
        <div>
            <label for="city">City:</label>
            <input id="city" type="text" placeholder="City name">
        </div>
        <div>
            <label for="state">State:</label>
            <input id="state" type="text" placeholder="State name">
        </div>
    </div>
    <div class="aqi-info">
        <img src="" alt="air-quality-pic" />
    </div>
        
    <button id="aq-btn">Get AQ Data</button>

    <div id="aq-data-div">
        
    </div>
    

    <script src="main.js"></script>
</body>
</html>
